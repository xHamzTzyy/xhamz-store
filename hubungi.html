<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Kritik & Saran</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style_hubungi/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Kritik & Saran</h1>
                <p>Kami menghargai setiap masukan dari Anda</p>
            </div>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Masukkan nama lengkap" required maxlength="50">
                    <div class="validation-error" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Alamat Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan alamat email" required maxlength="100">
                    <div class="validation-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Pesan Anda</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Tuliskan kritik, saran, atau pertanyaan Anda di sini" required maxlength="1000"></textarea>
                    <div class="validation-error" id="messageError"></div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Kirim Pesan</span>
                    <span class="loading" id="loadingSpinner"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h3>Terima Kasih</h3>
                <p>Masukan kamu telah kami Terima:D.</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Gagal Mengirim</h3>
                <p id="errorText">Terjadi kesalahan. Silakan coba lagi.</p>
            </div>
        </div>
    </div>
    <script src="script_hubungi/script.js"></script>
</body>
</html>
